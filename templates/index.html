<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
</head>
<body>
    <h1>Predict Your Exam Score</h1>
    <p>Enter Number of Hours you Studied</p>
    
    <form actions="/sub" method="POST">
        <input type="number" name="hrs" placeholder="Enter Number of Hours">
        <input type="submit">
    </form>

    

    {% if my_marks %}
        <p>Your Predicted Marks are: </p>{{ my_marks }}
    {%endif%}
</body>
</html>
